<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="hinder">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Tushar</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <ion-list>
          <ion-item>
            <img ng-src="img/tushar.png" class="image" style="width: 100%; height: 100%; border-radius: 50%">    
          </ion-item>
          <ion-item>
            Settings
          </ion-item>
          <ion-item>
            Buy DLCs
          </ion-item>
        </ion-list>
      </ion-content>

        <ion-footer-bar class="bar-assertive">
          <div class="bar bar-footer bar-light footer-buttons">
              <div class="row">
                  <div class="col">
                      <button class="button button-assertive button-clear" ng-click="save()">Logout</button> 
                  </div>
              </div>
          </div>
        </ion-footer-bar>
    </ion-side-menu>

    <!-- Right menu -->
    <ion-side-menu side="right">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Chats</h1>
      </ion-header-bar>
    </ion-side-menu>
    </ion-side-menus>


  </body>
</html>
